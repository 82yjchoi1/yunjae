<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>슈렉 겔러리</title>
<style>
body{
	margin:0px;
}
#wrapper{
	width:500px;
	margin-left:auto;
	margin-right:auto;
	margin-top:200px;	
	text-align:center;
	font-size:15pt;
}
#mask{
	width:500px;
	height:340px;
	overflow:hidden;
}

#box{
	height:340px;
	position:relative;
	left:0px;
	top:0px;
}

a{
	text-decoration:none; /*밑줄 없애기*/
	color:#000000;
}

/*a 태그에 마우스 올려놓으면...*/
a:hover{
	color:#ff9900;
}
</style>
<script>
var arr = [
	img src="../images/shurek/img0.jpg",
	img src="../images/shurek/img1.jpg",
	img src="../images/shurek/img2.jpg",
	img src="../images/shurek/img3.jpg",
	img src="../images/shurek/img4.jpg",
	img src="../images/shurek/img5.jpg",
	img src="../images/shurek/img6.jpg",
];

var box;

function init(){
	box=document.getElementById("box");
	box.style.width=500*arr.length+"px";

	//이미지 생성!!
	for(var i=0;i<arr.length;i++){
		var img=document.createElement("img");
		img.src=arr[i];
		box.appendChild(img);
	}
}

function showImg(){
	var box=document.getElementById("box");
	box.style.left=-500+"px";

}
</script>
</head>
<body onLoad="init()">
	<div id="wrapper">
		<div id="mask">
			<div id="box"></div>
		</div>
		<a href="">●</a>
		<a href="javascript:showImg()">●</a>
		<a href="">●</a>
		<a href="">●</a>
		<a href="">●</a>
		<a href="">●</a>
		<a href="">●</a>
	</div>
</body>
</html>
