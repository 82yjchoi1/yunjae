<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>제어문 중 if문</title>
<script>
/*
프로그램을 실행하면, 실행부라 부르는 프로그램을 운영하는
주체가 프로그램의 코드의 1번째 라인부터 순서대로 실행나간다
이때 개발자가 이 실행부를 제어할 수 있는가?YES!!
해결착)제어문을 이용해야한다.
        
*/
document.write("A");
if(false){
document.write("B");
}
document.write("C");
</script>
</head>
<body>
  
</body>
</html>
