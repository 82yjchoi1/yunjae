<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>왓다리갔다리</title>
<style>
#5{
    position:absolute;
	left:0px;
	top:200px;
}
</style>
<script>
var m=0;
var s=true;
//이미지의 위치가 500위치에 도달하면 다시 돌아오되,
//0에 도달하면 다시 반대로...증가...(왔다리 갔다리 하게끔...)
function move(){
      //문서 내에 sedan이라 불리는 이미지의 스타일 위치속성을 x축 증가시킴
	if(s==true);
	  m+=10;
	  if(m==500){
		  s=false;
	  }
}
	else if(s==false){
		m-=10;
        if(m==0){
		      s=true;
			  }
}
	  console.log(m);
	  document.getElementById("sedan").style.left=m+"px";
}      

</script>
</head>
<body>
<input type="button" value="움직이기" onClick="move()">
<br>
 <img src="../images/car1.jpg " id="sedan">

</body>
</html>
