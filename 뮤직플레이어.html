<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>뮤직플레이어</title>
<style>
#monitor{
	background:yellow;
	width:500px;
	height:100px;
	border:3px solid green;
	font-size:30pt;
	color:red;
	font-weight:bold;
}
</style>
<script>
//문서 내의 music 이라는 요소를 플레이하자!!
function play(){
	if(!isPlaying)
	document.getElementById("music").play();
    document.getElementById("music_name").innerText="1.mp3";
	document.getElementById("bt_play").value="||";
		}else{
	document.getElementById("music").pause();
	document.getElementById("bt_play").value="▶";
		}		
	isPlaying=!isPlaying;//기존 값을 뒤집는다.(스위치 끄고, 키는 개념)

}
	function stop(){
	document.getElementById("music").load();
}
</script>
</head>
<body>
  
<audio id="music">
	<source id="dest" src="../music/1.mp3" type="audio/mpeg">
</audio>

<div id="monitor">
<marquee id="music_name">재생버튼을 누르세요...</marquee>
</div>

 <input type="button"value="◀◀">
 <input type="button"value="■" onClick="stop()">
 <input type="button"value="▶" onClick="play()" id="">
 <input type="button"value="▶▶">
 Repeat: <input type="checkbox">
</body>
</html>
