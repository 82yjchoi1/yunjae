<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>부드러운 움직임</title>
<style>
#pica{
	position:absolute;
	left:0px;
	top:200px;
}
</style>
<script>
var mari;
var targetX=700; //마리오가 도달할 목표지점!!
var targetY=0;
var a=0.9;

function init(){
	mari=document.getElementById("mari");

	mari.style.left=targetX-a*(targetX - parseInt(mari.style.left))+"px";
	mari.style.top=targetY-a*(targetY - parseInt(mari.style.left))+"px";
	
	setTimeout("init()", 10);
}

//목표지점 - 비율계수*(목표지점 - 나의위치);
function move(){
	//alert(parseInt(mari.style.left));
}
</script>
</head>
<body onLoad="init()">
<div style="width:100%;height:80-0px;background:yellow">
<img src="../images/mario.png" id="mari" onMouseOver="move()" style="position:absolute;left:0px;top:200px;">
</div>
</body>
</html>
