<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2차원배열</title>
<script>
var fruit=["딸기,"사과","바나나","오랜지"];
var movie=["곡성","정글북","시빌워","인디팬던스데이"];
var car=["벤츠","BMW","아우디","포르쉐"];
var box= new Array();
box[0]=fruit;
box[1]=movie;
box[2]=car;

//box는 이차원 배열화 되었음!!

for(var a=0;a<box.length;a++){
	for(var=i;i<box[a].length;i++){
	document.write(box[a][i]+"<br>")
	}
}


</script>
</head>
<body>
  
</body>
</html>
