<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스탑워치</title>
<style>
	#txt{
	width:200px;
	height:150px;
	font-size:40pt;
	font-weight:bold;
	background:yellow;
	text-align:right; /*내용물에 대한 우측정렬*/

</style>
<script>

//문서가 모두 읽혀졌으므로, 아래의 txt요소를 접근할 수 있는 시점
function init(){
	document.getElementById("txt").value=0;
}

//txt의 기존값을 증가값으로 대입
var st;
function start(){
	ss++;
	document.getElementById("txt").value=ss;
	st=setTimeout("start()", 100);
	//버튼을 못누르게 비활성화 시키기
	document.getElementById("bt_start").disabled=true;
}

function stop(){
	clearTimeout(st); //기존 셋타임아웃에 의한 자동호출을 중지! 
	document.getElementById("bt_start").disabled=false;
	//비활성화 할래?  아니요-->활성화
}
</script>
</head>
<body onLoad="init()">
  <input type="text" id="txt" >
  <input type="button" id value="시작" onClick="start()">
  <input type="button" value="정지" onClick="stop()">

</body>
</html>
