<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자동 겔러리</title>
<style>
#wrapper{
		width:600px;
		height:650;
		/*background:yellow;*/
		margin:auto;
}
#controller{
	width:100%;
	height:50;
	background:#ff00ffd:
	/*div안쪽의 내용물에 대한 중앙정렬*/
	text-align:center;
}
#controller img{
	width:70px;
}
#bt_prev{
	transform: rotate(180deg);
}
</style>
<script>
var x=11;
//문서내의 큰 이미지의 src를 변경하자!!
function next(){
	x++;
	console.log("현재 n은" +n);
	document.getElementById("big").src="../images/"+x+".jpg";
}


//자동이란 단지, 우리가 정의해 놓은 함수를 인간이 아닌 시스템이 대신
//호출해주는 것 뿐이다!!
function auto(){
	//자동 호출부탁!!
	setInterval("next()",1000);
}
function prev(){
	x--;
	document.getElementById("big").src="../images/"+x+".jpg";
}
</script>
</head>
<body>

<div id="wrapper">
	<img src="../images/11.jpg" width="100%" id="big">
	<div id="controller">
		<img src="../images/bt.png" id="bt_prev" onClick="prev()">
		<img src="../images/bt.png" id="bt_auto" onClick="auto()">
		<img src="../images/bt.png" id="bt_next" onClick="next()">
	</div>
</div>
  
</body>
</html>
