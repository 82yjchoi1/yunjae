<title>함수</title>
<script>
/*특정 코드 영역을 재사용하기 위해 이름을 붙여놓은 
코드집합 = 함수라 한다!!!
*/

function test(){
	return 5;//실행부로 하여금 호출하는 곳으로 되돌아가는 명령어(return값이 있는함수)
	document.write("함수를 호출했습니다");
	}

alert(test());



</script>
