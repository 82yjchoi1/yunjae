<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatB</title>
<style>
#body{
	margin:0px;
}
#wrapper{
	width:300px;
	height:400px;
}
textarea{
	width:100%;
	height:360px;
	background:#ff99cc
	color:yellow;
	font-weight:bold;
	font-size:12px;
}
input{
	width:100%;
	height:40px;
	background:#FFFFFF;
	border:2px solid #ff00cc;
	font-weight:solid;#999999;
	font-size:12px;
}
</style>
<script>
var area;

function init(){
	area=document.getElementById("area");
}
function enter(obj){
	oper.chatA.area.value+=obj.value+"\n";
	area.value+=obj.value+"\n";
	obj.value="";
}
</script>
</head>
<body onload="init()">
 <div id="wrapper"></div> 
	<textarea id="area">점심먹었니?</textarea>
	<input type="text" onKeyUp="enter(this)">
</body>
</html>
