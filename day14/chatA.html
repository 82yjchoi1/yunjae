<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatA</title>
<link rel="stylesheet" type="text/css" href="/css/chat.css"/>
<script>
function enter(obj){
	//ChatB의 textarea의 값에 대화내용 뿌리기
	var key=event.keyCode;

	if(key==13){
		opener.chatB.area.value+=obj.value+"\n";
		obj.value="";
	}
}
</script>
</head>
<body onLoad="init()">
<div id="wrapper">
	<textarea id="area"></textarea>
	<input type="text" onKeyUp="enter(this)">
</div>
</body>
